<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OutBack_DogHouse</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="backgroundImg">
        <div class="center">
            <span class="title">OutBack DogHouse</span><br>

            <form action="http://localhost:3000/login/home" method="post">
                <!--login 후 이동-->
                    <input type="text" name="_id" id="id"
                    placeholder="아이디" class="input">
                    <input type="password" name="password" id="password"
                    placeholder="비밀번호" class="input">
                
                <!--home으로 이동-->
                <input type="submit" value="LOGIN" class="submit">
            </form>

            <!--join으로 이동-->
            <input type="button" value="JOIN" class="submit"
                    onclick="location.href='join'">
        </div>
    </div>
</body>
</html>
